<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Mini App</title>
  <style>
    body {
      overflow: hidden;
      height: 100vh;
    }

    .wrap {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      overflow-x: hidden;
      overflow-y: auto;
      background: red;
    }

    .content {
      height: calc(100% + 1px);
      background: green;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="content">
      My application goes here.
    </div>
  </div>
</body>
</html>
